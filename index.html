<script>
 console.log(document.location);
 let host = document.location.host;
 let hostname = document.location.hostname;
 let domain = hostname
 let website = domain.charAt(0).toUpperCase() + domain.slice(1); // Capitalize string
     website = website.replace(/[-\.]/g,' ');
 let www; // canonical name
 if (! hostname.match(/^(?:127|www)/) ) {
   www = 'www.' + host
 } else {
   www = host
 }
 console.debug('www:',www);
 let title = document.getElementsByTagName('title')[0]
 title.innerText = title.innerText.replace(':website',website);

 var body = document.getElementsByTagName('body')[0];
 if (typeof(body.template) == 'undefined') {
  body.template = {}
 }
 if (typeof(body.template.content) == 'undefined') {
  body.template.content = body.innerHTML;
 }
 body.innerHTML = body.template.content.replace(/:website/g,website);
 body.innerHTML = body.innerHTML.replace(/:domain/g,domain);
 body.innerHTML = body.innerHTML.replace(/:origin/g,origin);
 body.innerHTML = body.innerHTML.replace(/:hostname/g,hostname);
 body.innerHTML = body.innerHTML.replace(/:host/g,host); // /!\ order is important ;)
 body.innerHTML = body.innerHTML.replace(/:www/g,www);
 body.innerHTML = body.innerHTML.replace(/:tic/g,data.tic);
 body.innerHTML = body.innerHTML.replace(/:qmgit/g,data.qmgit);
 body.innerHTML = body.innerHTML.replace(/:qmrepo/g,data.qmrepo);


</script>
